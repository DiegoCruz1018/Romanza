<h2>Productos</h2>

<a routerLink="/productos/crear" mat-flat-button color="primary" class="a-index" >Crear Producto</a> 

<app-list-generic [list]="products">
    <ng-container container >
        <div class="table-crud">
            <table mat-table [dataSource]="products" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let product">{{product.id}}</td>
                </ng-container>

                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef>Imagen</th>
                    <td mat-cell *matCellDef="let product">
                        <img [src]="product.image" class="img-table-crud" alt="Product Image">
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let product">{{product.name}}</td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Precio</th>
                    <td mat-cell *matCellDef="let product">{{product.price}}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let product">
                        <div class="table-buttons">
                            <a routerLink="{{'/productos/editar/' + product.id}}" mat-flat-button color="primary" >Editar</a>
                            <button
                                mat-stroked-button
                                [swal]="{title: 'Confirmacion', text: 'Â¿Deseas eliminar este registro?', showCancelButton: true}"
                                (confirm)="delete(product.id)"
                            >
                                Eliminar
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>
            </table>

            <mat-paginator
                showFirstLastButtons
                [length]="quantityTotalRecords"
                [pageIndex]="pagination.page - 1"
                [pageSize]="pagination.recordsPerPage"
                [pageSizeOptions]="[5, 10, 50]"
                class="mat-elevation-z8"
                (page)="updatePagination($event)"
            >
            </mat-paginator>

        </div>
    </ng-container>
</app-list-generic>
