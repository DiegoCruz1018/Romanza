<form class="form" (submit)="save()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre:</mat-label>
        <input type="text" matInput [formControl]="form.controls.name">
        <mat-error>{{getNameErrors()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Precio:</mat-label>
        <input type="text" matInput [formControl]="form.controls.price">
        <mat-error>{{getPriceErrors()}}</mat-error>
    </mat-form-field>
    
    <div class="buttons-container">
        <button type="submit" class="button button-green">Guardar</button>
        <a routerLink="/ingredientes" class="button button-red">Cancelar</a>
    </div>
</form>
