<h2>Ingredientes</h2>

<a routerLink="/ingredientes/crear" mat-flat-button color="primary" class="a-index">Crear Ingrediente</a>

<app-list-generic [list]="ingredients">
    <ng-container container>
        <table  mat-table [dataSource]="ingredients" class="mat-elevation-z8 table-crud">
            @for(column of columnsToShow; track $index){
                @if(column === 'acciones'){
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="table-buttons">
                                <a mat-flat-button color="primary" [routerLink]="'/ingredientes/editar/' + element.id">Editar</a>
                                <button
                                    mat-stroked-button
                                    color="warn"
                                    [swal]="{title: 'Confirmacion', text: 'Â¿Deseas eliminar este registro?', showCancelButton: true}"
                                    (confirm)="delete(element.id)"
                                >
                                Eliminar
                                </button>
                            </div>
                        </td>
                    </ng-container>
                }@else{
                    <ng-container matColumnDef="{{column}}">
                        <th mat-header-cell *matHeaderCellDef>{{firstLetterUpperCase(column)}}</th>
                        <td mat-cell *matCellDef="let element">{{element[column]}}</td>
                    </ng-container>
                }
            }

            <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>
        </table>

        <mat-paginator
            showFirstLastButtons
            [length]="quantityTotalRecords"
            [pageIndex]="pagination.page - 1"
            [pageSize]="pagination.recordsPerPage"
            [pageSizeOptions]="[5, 10, 50]"
            class="mat-elevation-z8"
            (page)="updatePagination($event)"
        >
        </mat-paginator>

    </ng-container>
</app-list-generic>
