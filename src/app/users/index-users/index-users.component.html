<h2>Usuarios</h2>

@if(hasPermission('Crear Usuario')){
    <a routerLink="/usuarios/crear" class="button-icon button-green"><mat-icon>add</mat-icon> Crear Usuario</a>
}

<app-list-generic [list]="users">
    <ng-container container >
        <div class="table-crud">
            <table mat-table [dataSource]="users" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let user">{{user.name}} {{user.lastname}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let user">{{user.email}}</td>
                </ng-container>

                <ng-container matColumnDef="phonenumber">
                    <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
                    <td mat-cell *matCellDef="let user">{{user.phonenumber}}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let user">
                        <app-authorized rol="admin">
                            <ng-container authorized>
                                <div class="table-buttons">
                                    
                                    @if(hasPermission('Editar Usuario')){
                                        <a routerLink="{{'/usuarios/editar/' + user.id}}" class="button-mat-icon button-blue"><mat-icon>edit</mat-icon></a>
                                    }

                                    @if(hasPermission('Eliminar Usuario')){
                                        <button
                                            type="button"
                                            class="button-mat-icon button-red"
                                            (click)="delete(user.id)"
                                        >
                                        <mat-icon>delete</mat-icon>
                                        </button>
                                    }
                                </div>
                            </ng-container>
                        </app-authorized>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>
            </table>

            <mat-paginator
                showFirstLastButtons
                [length]="quantityTotalRecords"
                [pageIndex]="pagination.page - 1"
                [pageSize]="pagination.recordsPerPage"
                [pageSizeOptions]="[5, 10, 50]"
                class="mat-elevation-z8"
                (page)="updatePagination($event)"
            >
            </mat-paginator>
        </div>
    </ng-container>
</app-list-generic>
