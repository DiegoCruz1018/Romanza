<form class="form" (submit)="save()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre:</mat-label>
        <input type="text" matInput [formControl]="form.controls.name">
        <mat-error>{{getNameErrors()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Apellidos:</mat-label>
        <input type="text" matInput [formControl]="form.controls.lastname">
        <mat-error>{{getLastnameErrors()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Tel√©fono:</mat-label>
        <input type="text" matInput [formControl]="form.controls.phonenumber">
        <mat-error>{{getPhoneNumberErrors()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Email:</mat-label>
        <input type="email" matInput [formControl]="form.controls.email">
        <mat-error>{{getEmailErrors()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password:</mat-label>
        <input type="password" matInput [formControl]="form.controls.password">
        <mat-error>{{getPasswordErrors()}}</mat-error>
    </mat-form-field>

    <h2>Seleccionar Roles</h2>

    <app-multiple-selector
        [selected]="selectedRoles"
        [noSelected]="noSelectedRoles"
    >
    </app-multiple-selector>

    <div class="buttons-container">
        <button type="submit" class="button button-green">Guardar</button>
        <a routerLink="/usuarios" class="button button-red">Cancelar</a>
    </div>  
</form>
