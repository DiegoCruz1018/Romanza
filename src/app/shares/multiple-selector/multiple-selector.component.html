<div class="container-multiple-selector">
    <ul>
        @for(element of noSelected; track $index){
            <li (click)="select(element, $index)" >{{element}}</li>
        }
    </ul>

    <div class="buttons">
        <button type="button" (click)="selectAll()"> >> </button>
        <button type="button" (click)="deselectAll()" > << </button>
    </div>  

    <ul>
        @for(element of selected; track $index){
            <li (click)="deselect(element, $index)" >{{element}}</li>
        }
    </ul>
</div>
