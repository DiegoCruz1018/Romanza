<h2>Combos</h2>

@if(hasPermission('Crear Combo')){
    <a routerLink="/combos/crear" class="a-index button-icon button-green"><mat-icon>add</mat-icon> Crear Combo</a>
} 

<app-list-generic [list]="combos">
    <ng-container container >
        <div class="table-crud">
            <table mat-table [dataSource]="combos" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let combo">{{combo.id}}</td>
                </ng-container>

                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef>Imagen</th>
                    <td mat-cell *matCellDef="let combo">
                        <img [src]="combo.image" class="img-table-crud" alt="combo Image">
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let combo">{{combo.name}}</td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Precio</th>
                    <td mat-cell *matCellDef="let combo">{{combo.price}}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let combo">
                        <app-authorized rol="admin">
                            <ng-container authorized>
                                <div class="table-buttons">
                                    
                                    @if(hasPermission('Editar Combo')){
                                        <a routerLink="{{'/combos/editar/' + combo.id}}" class="button-mat-icon button-blue"><mat-icon>edit</mat-icon></a>
                                    }
                                    
                                    @if(hasPermission('Eliminar Combo')){
                                        <button
                                            type="button"
                                            (click)="delete(combo.id)"
                                            class="button-mat-icon button-red"
                                        >
                                        <mat-icon>delete</mat-icon>
                                        </button>
                                    }
                                </div>
                            </ng-container>
                        </app-authorized>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>
            </table>

            <mat-paginator
                showFirstLastButtons
                [length]="quantityTotalRecords"
                [pageIndex]="pagination.page - 1"
                [pageSize]="pagination.recordsPerPage"
                [pageSizeOptions]="[5, 10, 50]"
                class="mat-elevation-z8"
                (page)="updatePagination($event)"
            >
            </mat-paginator>

        </div>
    </ng-container>
</app-list-generic>
