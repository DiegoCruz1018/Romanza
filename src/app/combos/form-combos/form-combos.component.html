<form class="form" (submit)="save()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre:</mat-label>
        <input type="text" matInput [formControl]="form.controls.name">
        <mat-error>{{getNameErrors()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Precio:</mat-label>
        <input type="number" matInput [formControl]="form.controls.price" placeholder="0">
        <span matTextPrefix>$&nbsp;</span>
        <span matTextSuffix>.00</span>
        <mat-error>{{getPriceErrors()}}</mat-error>
    </mat-form-field>

    <app-input-img title="Imagen del combo" [urlCurrentImage]="model?.image" (fileSelected)="fileSelected($event)" ></app-input-img>

    <app-multiple-selector [noSelected]="noSelectedProducts" [selected]="selectedProducts"></app-multiple-selector>

    <div class="buttons-container">
        <button type="submit" class="button button-green">Guardar</button>
        <a routerLink="/combos" class="button button-red">Cancelar</a>
    </div>
</form>
